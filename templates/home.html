{% extends 'base.html' %} {% block content %}

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  {% for task in data %}
  <div class="col-sm-3">
    <div class="card m-2">
      <div class="card-body">
        <h5 class="card-title">{{task.title}}</h5>
        <p class="card-text">{{task.content}}</p>
        <p>
          Category : {% for cat in task.category.all %}
          <button class="btn btn-primary btn-sm m-2" disabled>
            {{cat.name}}
          </button>
          {% endfor %}
        </p>
        <a href="{% url 'edit_task' task.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'delete_task' task.id %}" class="btn btn-danger"
          >Delete</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
